    const form = document.querySelector('form');
    form.addEventListener('submit', function (e) {
        e.preventDefault();

        const height = +document.querySelector('#height').value;
        const weight = +document.querySelector('#weight').value;
        const result = document.querySelector('.result');

        if (!height || !weight || height <= 0 || weight <= 0 || isNaN(height) || isNaN(weight)) {
            result.innerHTML = `<h2>Please enter valid height and weight</h2>`;
            result.style.color = 'red';
            return;
        }

        const bmi = (weight / ((height * height) / 10000)).toFixed(2);
        const category = bmi <= 18.5 ? 'underweight' : bmi <= 24.9 ? 'normal' : 'overweight';

        result.innerHTML = `<h2>Your BMI is: ${bmi}<br> which means you are ${category}</h2>`;
        result.style.color = category === 'normal' ? 'green' : 'red';
    });
