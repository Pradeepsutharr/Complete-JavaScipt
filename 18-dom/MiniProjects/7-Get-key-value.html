<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      .result {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="result"></div>
  </body>

  <script>
    const result = document.querySelector(".result");

    window.addEventListener("keydown", (e) => {
      console.log(`key:${e.key}, keyCode:${e.keyCode}, Code:${e.code}`);
      result.innerHTML = `
            <div class="color">
            <table border="1px" width='50%' height="100px" align="center">
        <tr>
          <th>Key</th>
          <th>KeyCode</th>
          <th>Code</th>
        </tr>
        <tr>
          <td>${e.key === " " ? "Space" : e.key}</td>
          <td>${e.keyCode}</td>
          <td>${e.code}</td>
        </tr>
      </table>
      </div>`;
    });
  </script>
</html>
