<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 5px;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body></body>

  <script>
    const card = document.createElement("div");
    card.classList.add("card");
    card.style.width = "50%";
    card.style.border = "1px solid black";
    card.style.padding = "10px";

    async function GetData() {
      try {
        const response = await fetch("https://fakestoreapi.com/products/14");
        console.log(response);
        // const data = response.json();
        const Data = await response.json();
        console.log(Data);
        card.innerHTML = `<img class="product-image" style="width: 100%;" src="${Data.image}">
         <h4>${Data.title}</h4>
         <p style="font-size: 14px;">${Data.description}</p>
         <div style="display: flex; justify-content: space-between; align-items: center;">
         <h3>MRP:${Data.price}</h3>
         <span>Rating: ${Data.rating.rate}</span>
         </div>`;

        document.body.appendChild(card);
      } catch (error) {
        console.log("something went wrong");
      }
    }
    GetData();

    //
    //
    //
    //
    //
    //
    //

    fetch("https://fakestoreapi.com/products/14")
      .then((response) => {
        return response.json();
      })
      .then((Data) => {
        card.innerHTML = `<img class="product-image" style="width: 100%;" src="${Data.image}">
         <h4>${Data.title}</h4>
         <p style="font-size: 14px;">${Data.description}</p>
         <div style="display: flex; justify-content: space-between; align-items: center;">
         <h3>MRP:${Data.price}</h3>
         <span>Rating: ${Data.rating.rate}</span>
         </div>`;
        document.body.appendChild(card);
        console.log(Data);
      })
      .catch((error) => {
        console.log("something went wrong");
      });
  </script>
</html>
